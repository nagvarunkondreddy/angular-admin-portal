<div id="cards_landscape_wrap-2">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let data of articleData">
                <a href="">
                    <div class="card-flyer">
                        <div class="text-box">
                            <div class="image-box">
                                <img src="../../../assets/images/article-image.png" alt="" />
                            </div>
                            <div class="text-container">
                                <h6>{{data.title}}</h6>
                                <p>{{data.content}}</p>
                                <div style="padding: 15px 0;">
                                    <a href="#" class="btn button-css float-start">Delete</a>

                                </div>
                            </div>

                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
