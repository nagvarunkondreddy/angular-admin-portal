<div class="container">
    <app-heading [heading1]="'Statistics'" [addButtonDisplay]="true" [addButtonText]="'Add New Article'">
    </app-heading>
    <br>
    <div class="row">
        <div class="col-12 col-lg-8 col-md-8 col-sm-12">
            <div class="card shadow-sm" style="margin-bottom: 1rem">
                <div class="card-body" style="max-height: 30rem;">
                    <h3 class="blue-default-text">Most Recent Articles</h3>
                    <canvas id="readsChart" style="max-height: 27rem;"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4 col-md-4 col-sm-12">
            <div class="card shadow-sm" style="margin-bottom: 1rem;">
                <div class="card-body" style="max-height: 20rem;">
                    <h4 class="blue-default-text text-center">Number of Articles by Domain</h4>
                    <br>
                    <canvas id="domainsChart" style="max-height: 13rem;"></canvas>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="blue-default-text text-center">Most Read Article</h4>
                    <div class="row">
                        <span class="col-3 blue-default-text"><b>Title</b></span><span class="col-9">Article
                            Title</span>
                        <br>
                        <span class="col-3 blue-default-text"><b>Author</b></span><span class="col-9">Author Name</span>
                        <br>
                        <span class="col-3 blue-default-text"><b>Domain</b></span><span class="col-9">Web Dev</span>
                        <br>
                        <span class="col-3 blue-default-text"><b>Reads</b></span><span class="col-9">736</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
