<br>
<div class="row flex-row flex-nowrap horizontalScroll" style="overflow-x: scroll;">
    <div class="col col-lg-4 col-md-6 col-12" *ngFor="let card of cardContent; let i = index">
        <div class="card h-100">
            <img [src]="cardImageLocation" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{card.inputOneLabel}}</h5>
                <p class="card-text" style="min-height: 42%;">{{card.inputFiveLabel}}</p>
                <a href="#" class="btn blue-default float-end">Details</a>
                <a (click)="deleteCard(i)" href="#" class="btn blue-default float-start">Delete</a>
            </div>
        </div>
    </div>
</div>
